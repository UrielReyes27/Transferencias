<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <title>Sistema de Escaneo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu">
    <h2>Menú</h2>
    <button id="btnNuevoReporte">Nuevo Reporte</button>
    <button id="btnMisReportes">Mis Reportes</button>
  </div>

  <div class="contenido">
    <!-- Pantalla de inicio -->
    <div id="inicio" class="pantalla">
      <h1>Bienvenido al Sistema de Escaneo</h1>
      <p>Selecciona una opción del menú para comenzar.</p>
    </div>

    <!-- Pantalla de nuevo reporte -->
    <div id="nuevo-reporte" class="pantalla" style="display:none;">
      <h1>Nuevo Reporte</h1>
      <div class="form-group">
        <label for="nombre-reporte">Nombre del Reporte:</label>
        <input type="text" id="nombre-reporte" placeholder="Ej: Tarima1">
      </div>
      
     <div class="formulario">
  <input type="text" id="codigo" placeholder="Escanea el código" autofocus>
  <span id="error-codigo" class="error"></span>
  <input type="text" id="descripcion" placeholder="Descripción" readonly>
  <input type="text" id="almacen-origen" placeholder="Almacén Origen">
  <span id="error-almacen-origen" class="error"></span>
  <input type="text" id="almacen-destino" placeholder="Almacén Destino">
  <span id="error-almacen-destino" class="error"></span>
  <input type="number" id="cantidad" value="1" min="1">
  <button onclick="agregarArticulo()">Agregar</button>
</div>

      <table id="tabla-picking">
        <thead>
          <tr>
            <th>Código</th><th>Descripción</th><th>Almacén</th><th>Ubicaciones</th>
            <th>Almacén Destino</th><th>Ubicaciones</th><th>First to Bin</th><th>Total</th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla"></tbody>
      </table>

      <button id="btnGuardarReporte" class="exportar">Guardar Reporte</button>
    </div>

    <!-- Pantalla de mis reportes -->
    <div id="mis-reportes" class="pantalla" style="display:none;">
      <h1>Mis Reportes</h1>
      <div id="lista-reportes"></div>
      <div id="detalle-reporte" style="display:none;">
        <h2 id="nombre-reporte-detalle"></h2>
        <div id="contenido-reporte"></div>
        <button onclick="cerrarDetalle()">Volver</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
